<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î≤ΩÎèåÍπ®Í∏∞ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-screen {
            text-align: center;
        }

        .login-screen input {
            padding: 15px 25px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            width: 300px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .login-screen input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-screen {
            display: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .game-area {
            display: flex;
            gap: 20px;
        }

        .canvas-container {
            flex: 1;
        }

        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #f8f9fa;
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        .leaderboard {
            width: 250px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
        }

        .leaderboard h3 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3em;
        }

        .leaderboard-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
        }

        .rank {
            font-weight: bold;
            color: #667eea;
            margin-right: 10px;
        }

        .rank.gold { color: #FFD700; }
        .rank.silver { color: #C0C0C0; }
        .rank.bronze { color: #CD7F32; }

        .player-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .score {
            font-weight: bold;
            color: #764ba2;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .game-over-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-over-content p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #333;
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            text-align: center;
        }

        .controls p {
            margin: 5px 0;
            color: #666;
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }

            .leaderboard {
                width: 100%;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß± Î≤ΩÎèåÍπ®Í∏∞ Í≤åÏûÑ üéÆ</h1>
        
        <!-- Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ -->
        <div class="login-screen" id="loginScreen">
            <input type="text" id="playerName" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="15">
            <br>
            <button class="btn" onclick="login()">Í≤åÏûÑ ÏãúÏûë</button>
        </div>

        <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
        <div class="game-screen" id="gameScreen">
            <div class="game-info">
                <div>ÌîåÎ†àÏù¥Ïñ¥: <span id="currentPlayer"></span></div>
                <div>Ï†êÏàò: <span id="scoreDisplay">0</span></div>
                <div>ÏÉùÎ™Ö: <span id="livesDisplay">3</span></div>
            </div>

            <div class="game-area">
                <div class="canvas-container">
                    <canvas id="gameCanvas" width="600" height="400"></canvas>
                    <div class="controls">
                        <p>‚¨ÖÔ∏è ‚û°Ô∏è ÌôîÏÇ¥Ìëú ÌÇ§Î°ú Ìå®Îì§ Ïù¥Îèô</p>
                        <p>Ïä§ÌéòÏù¥Ïä§Î∞î: ÏùºÏãúÏ†ïÏßÄ/Ïû¨Í∞ú</p>
                    </div>
                </div>

                <div class="leaderboard">
                    <h3>üèÜ Ïã§ÏãúÍ∞Ñ Îû≠ÌÇπ</h3>
                    <div id="leaderboardList"></div>
                </div>
            </div>
        </div>

        <!-- Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥ -->
        <div class="game-over" id="gameOver">
            <div class="game-over-content">
                <h2 id="gameOverTitle">Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
                <p id="finalScoreText"></p>
                <button class="btn" onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase ÏÑ§Ï†ï
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
  apiKey: "AIzaSyAukOVFIHsN7rgLQtSs4YuWsrd5bFCjoRE",
  authDomain: "my-brick-breaker-game-bc87b.firebaseapp.com",
  databaseURL: "https://my-brick-breaker-game-bc87b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "my-brick-breaker-game-bc87b",
  storageBucket: "my-brick-breaker-game-bc87b.firebasestorage.app",
  messagingSenderId: "734696430410",
  appId: "1:734696430410:web:4936832c3a88937aeabfb3"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Í≤åÏûÑ Î≥ÄÏàò
        let canvas, ctx;
        let playerName = '';
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let gamePaused = false;

        // Ìå®Îì§
        const paddle = {
            width: 100,
            height: 15,
            x: 0,
            y: 0,
            speed: 8,
            dx: 0
        };

        // Í≥µ
        const ball = {
            radius: 8,
            x: 0,
            y: 0,
            dx: 4,
            dy: -4,
            speed: 4
        };

        // Î≤ΩÎèå
        const brick = {
            rows: 5,
            cols: 8,
            width: 70,
            height: 25,
            padding: 5,
            offsetX: 10,
            offsetY: 30
        };

        let bricks = [];
        const brickColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            paddle.x = (canvas.width - paddle.width) / 2;
            paddle.y = canvas.height - paddle.height - 10;

            resetBall();
            createBricks();

            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);
        }

        function createBricks() {
            bricks = [];
            for (let row = 0; row < brick.rows; row++) {
                bricks[row] = [];
                for (let col = 0; col < brick.cols; col++) {
                    bricks[row][col] = {
                        x: col * (brick.width + brick.padding) + brick.offsetX,
                        y: row * (brick.height + brick.padding) + brick.offsetY,
                        status: 1,
                        color: brickColors[row]
                    };
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = -ball.speed;
        }

        function keyDownHandler(e) {
            if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
            else if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
            else if (e.key === ' ') {
                e.preventDefault();
                gamePaused = !gamePaused;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                paddle.dx = 0;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#667eea';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 5);
            ctx.fillStyle = '#764ba2';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let row = 0; row < brick.rows; row++) {
                for (let col = 0; col < brick.cols; col++) {
                    if (bricks[row][col].status === 1) {
                        const b = bricks[row][col];
                        ctx.beginPath();
                        ctx.roundRect(b.x, b.y, brick.width, brick.height, 5);
                        ctx.fillStyle = b.color;
                        ctx.fill();
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let row = 0; row < brick.rows; row++) {
                for (let col = 0; col < brick.cols; col++) {
                    const b = bricks[row][col];
                    if (b.status === 1) {
                        if (ball.x + ball.radius > b.x &&
                            ball.x - ball.radius < b.x + brick.width &&
                            ball.y + ball.radius > b.y &&
                            ball.y - ball.radius < b.y + brick.height) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            updateScore();

                            // Î™®Îì† Î≤ΩÎèåÏùÑ ÍπºÎäîÏßÄ ÌôïÏù∏
                            if (score === brick.rows * brick.cols * 10) {
                                gameWin();
                            }
                        }
                    }
                }
            }
        }

        function movePaddle() {
            paddle.x += paddle.dx;

            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Î≤Ω Ï∂©Îèå
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Ìå®Îì§ Ï∂©Îèå
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                
                // Ìå®Îì§Ïùò Ïñ¥Îäê Î∂ÄÎ∂ÑÏóê ÎßûÏïòÎäîÏßÄÏóê Îî∞Îùº Í∞ÅÎèÑ Ï°∞Ï†ï
                let hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * ball.speed * 2;
                ball.dy = -Math.abs(ball.dy);
            }

            // Í≥µÏù¥ Î∞îÎã•Ïóê Îñ®Ïñ¥Ïßê
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateLives();

                if (lives === 0) {
                    gameOver();
                } else {
                    resetBall();
                }
            }
        }

        function draw() {
            if (!gameRunning || gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();

            collisionDetection();
            movePaddle();
            moveBall();

            requestAnimationFrame(draw);
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = score;
        }

        function updateLives() {
            document.getElementById('livesDisplay').textContent = lives;
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverTitle').textContent = 'Í≤åÏûÑ Ïò§Î≤Ñ!';
            document.getElementById('finalScoreText').textContent = `ÏµúÏ¢Ö Ï†êÏàò: ${score}Ï†ê`;
            document.getElementById('gameOver').style.display = 'flex';
            saveScore();
        }

        function gameWin() {
            gameRunning = false;
            document.getElementById('gameOverTitle').textContent = 'üéâ ÏäπÎ¶¨! üéâ';
            document.getElementById('finalScoreText').textContent = `ÏµúÏ¢Ö Ï†êÏàò: ${score}Ï†ê`;
            document.getElementById('gameOver').style.display = 'flex';
            saveScore();
        }

        function saveScore() {
            const timestamp = Date.now();
            const scoreRef = ref(database, 'scores/' + timestamp);
            set(scoreRef, {
                name: playerName,
                score: score,
                timestamp: timestamp
            });
        }

        function loadLeaderboard() {
            const scoresRef = ref(database, 'scores');
            const topScoresQuery = query(scoresRef, orderByChild('score'), limitToLast(10));

            onValue(topScoresQuery, (snapshot) => {
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push(childSnapshot.val());
                });

                scores.sort((a, b) => b.score - a.score);

                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';

                scores.forEach((scoreData, index) => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    
                    let rankClass = '';
                    if (index === 0) rankClass = 'gold';
                    else if (index === 1) rankClass = 'silver';
                    else if (index === 2) rankClass = 'bronze';

                    item.innerHTML = `
                        <span class="rank ${rankClass}">${index + 1}</span>
                        <span class="player-name">${scoreData.name}</span>
                        <span class="score">${scoreData.score}</span>
                    `;
                    leaderboardList.appendChild(item);
                });
            });
        }

        window.login = function() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();

            if (playerName === '') {
                alert('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('currentPlayer').textContent = playerName;

            initGame();
            loadLeaderboard();
            gameRunning = true;
            draw();
        };

        window.restartGame = function() {
            document.getElementById('gameOver').style.display = 'none';
            score = 0;
            lives = 3;
            updateScore();
            updateLives();
            createBricks();
            resetBall();
            gameRunning = true;
            draw();
        };

        // CanvasRenderingContext2DÏóê roundRect Ìè¥Î¶¨ÌïÑ Ï∂îÍ∞Ä
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
